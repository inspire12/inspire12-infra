spring:
  application:
    name: likelion-security
server:
  port: 8085

logging:
  level:
    org.springframework.security: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: prometheus,health,info,metrics
      base-path: /actuator
  endpoint:
    prometheus:
      access: read_only
  prometheus:
    metrics:
      export:
        enabled: true
  metrics:
    tags:
      application: spring
    distribution:
      percentiles-histogram:
        http.server.requests: true