version: '3'
services:
  master:
    image: redis:7.0.11
    container_name: redis-master
    command: redis-server  --requirepass redis_pwd  --masterauth redis_pwd --sentinel
    ports:
      - 6380:6379
  slave1:
    image: redis:7.0.11
    container_name: redis-slave-1
    ports:
      - 6381:6379
    command: redis-server --slaveof redis-master 6379 --masterauth redis_pwd  --requirepass redis_pwd --sentinel
  slave2:
    image: redis:7.0.11
    container_name: redis-slave-2
    ports:
      - 6382:6379
    command: redis-server --slaveof redis-master 6379 --masterauth redis_pwd --requirepass redis_pwd --sentinel

