version: '3'
services:
  master:
    image: redis
    container_name: redis-master
    command: redis-server  --requirepass redis_pwd  --masterauth redis_pwd   --replica-announce-ip 180.76.*.*   --replica-announce-port  6380 
    ports:
      - 6380:6379
  slave1:
    image: redis
    container_name: redis-slave-1
    ports:
      - 6381:6379
    command:  redis-server --slaveof redis-master 6379 --masterauth redis_pwd  --requirepass redis_pwd  --replica-announce-ip 180.76.*.*  --replica-announce-port  6381
  slave2:
    image: redis
    container_name: redis-slave-2
    ports:
      - 6382:6379
    command: redis-server --slaveof redis-master 6379 --masterauth redis_pwd --requirepass redis_pwd  --replica-announce-ip 180.76.*.*  --replica-announce-port  6382

